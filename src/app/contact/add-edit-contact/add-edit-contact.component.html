<div class="form-froup row">
 <label class="col-sm-2 col-form-label">First Name</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="Enter First Name">
 </div>

 <label class="col-sm-2 col-form-label">Last Name</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Enter Last Name">
 </div>

 <label class="col-sm-2 col-form-label">Email</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Enter Email">
 </div>

 <label class="col-sm-2 col-form-label">PhoneNumber</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" [(ngModel)]="PhoneNumber" placeholder="Enter Phone Number">
 </div>

 <label class="col-sm-2 col-form-label">Status</label>
 <div class="col-sm-10">
    <select name="Status" class="form-control" (change)="onChange($event.target.value)" [(ngModel)]="Status">
        <option  value="Active">Active</option>
        <option  value="Inactive">Inactive</option>
    </select>
 </div>
</div>

<button (click)="addContact()" *ngIf="contact.Id==0" class="btn btn-primary">Add</button>
<button (click)="UpdateContact()" *ngIf="contact.Id != 0" class="btn btn-primary">Update</button>
